name                = Dist-Zilla-Plugin-RewriteVersion-Transitional
author              = Karen Etheridge <ether@cpan.org>
copyright_holder    = Karen Etheridge
copyright_year      = 2014
license             = Perl_5

[Bootstrap::lib]
[RewriteVersion::Transitional]
fallback_version_provider = Git::NextVersion
version_regexp = ^v([\d._]+)(-TRIAL)?$

[@Author::ETHER]
:version = 0.080
surgical_podweaver = 1
; TODO: this will need to be cleaned up after my bundle starts using this.
-remove = PkgVersion
-remove = Git::NextVersion
[BumpVersionAfterRelease::Transitional]
[Git::Commit / bumped $VERSION after release]
allow_dirty_match = ^lib/
commit_msg = After release: bump $VERSION
[Git::Push / post-release commit]

[MetaResources]
x_IRC = irc://irc.perl.org/#distzilla
x_MailingList = http://dzil.org/#mailing-list

[Prereqs]
Dist::Zilla::Plugin::MetaResources = 4.300039   ; v2 meta-compliant license field

[RemovePrereqs]
remove = Dist::Zilla::Plugin::OurPkgVersion

[Prereqs / DevelopRequires]
Test::Warnings = 0
Dist::Zilla::Plugin::OurPkgVersion = 0

[Test::CheckBreaks]
conflicts_module = Moose::Conflicts

[Test::CleanNamespaces]

; authordep Pod::Weaver::Section::Contributors = 0.008
